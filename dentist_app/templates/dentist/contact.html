{% extends 'dentist/base.html' %}

{% load static %}  


{%block content%}


<div class="breadcumb-area bg-img bg-gradient-overlay" style="background-image: url(img/bg-img/12.jpg);">
<div class="container h-100">
<div class="row h-100 align-items-center">
<div class="col-12">
<h2 class="title">Contact</h2>
</div>
</div>
</div>
</div>
<div class="breadcumb--con">
<div class="container">
<div class="row">
<div class="col-12">
<nav aria-label="breadcrumb">
<ol class="breadcrumb">
<li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
<li class="breadcrumb-item active" aria-current="page">Contact</li>
</ol>
</nav>
</div>
</div>
</div>
</div>


 
<section class="dento-contact-area mt-50 mb-100">
<div class="container">
<div class="row">
<div class="col-12">
<div class="google-maps mb-100">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7879.641279329387!2d7.395120639867867!3d9.08009868232217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e7508274c2957%3A0x9787782423721a92!2sStella%20Maris%20College%2C%20Abuja!5e0!3m2!1sen!2sng!4v1681730503439!5m2!1sen!2sng" allowfullscreen></iframe>

</div>
</div>
</div>
<div class="row">

<div class="col-12 col-md-4">
<div class="contact-information">
<h5>Address</h5>
<p>28 Jackson Street, Chicago, 7788569 USA</p>
<h5>Phone</h5>
<p>+84. 2252. 2250. 122</p>
<h5>Fax</h5>
<p>+84. 2252. 2250. 125</p>
<h5>Email</h5>
<p class="mb-0"><a href="https://preview.colorlib.com/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="b3daddd5dc9dd7d6ddc7dcf3d4ded2dadf9dd0dcde">[email&#160;protected]</a></p>
</div>
</div>

<div class="col-12 col-md-8">
<div class="contact-form">

<div class="section-heading">
<h2>Get In Touch  {{ message_name }}</h2>
<div class="line"></div>
</div>


<!----------------------------------------------Form--------------------------------------->


<form action="{% url 'contact' %}" method="post">

    {% csrf_token %}


<div class="row">
<div class="col-lg-6">
<input type="text" name="message-name" class="form-control mb-30" placeholder="Your Name">
</div>
<div class="col-lg-6">
<input type="email" name="message-email" class="form-control mb-30" placeholder="Your Email">
</div>
<div class="col-12">
<textarea name="message" class="form-control mb-30" placeholder="Your Message"></textarea>
</div>
<div class="col-12">
<button type="submit" class="btn dento-btn">Send Message</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</section>

{%endblock%}
